    <meta charset="UTF-8" />

    <link rel="stylesheet" href="tvision.css?v25022020_5" />
    <script src="/jquery.min.js"></script>
    <script src="/common.js?v25022020"></script>
    <script>
        var activePoolLink = 0;
        window.addEventListener('load', async () => {
            init_menu();
            $('.poolsdialog > div').eq(activePoolLink).addClass('selected')
        });
        document.addEventListener('keydown', e => {
            if(e.code == 'ArrowUp' && activePoolLink != 0) {
                $('.poolsdialog > div').eq(activePoolLink).removeClass('selected')
                $('.poolsdialog > div').eq(--activePoolLink).addClass('selected')
            }
            if(e.code == 'ArrowDown' && activePoolLink < 2) {
                $('.poolsdialog > div').eq(activePoolLink).removeClass('selected')
                $('.poolsdialog > div').eq(++activePoolLink).addClass('selected')
            }
            if(e.code == 'Digit0') {
                $('.poolsdialog > div').eq(activePoolLink).removeClass('selected')
                activePoolLink = 0
                $('.poolsdialog > div').eq(activePoolLink).addClass('selected')
            }
            if(e.code == 'Digit1') {
                $('.poolsdialog > div').eq(activePoolLink).removeClass('selected')
                activePoolLink = 1
                $('.poolsdialog > div').eq(activePoolLink).addClass('selected')
            }
            if(e.code == 'Digit2') {
                $('.poolsdialog > div').eq(activePoolLink).removeClass('selected')
                activePoolLink = 2
                $('.poolsdialog > div').eq(activePoolLink).addClass('selected')
            }
            if(e.code == 'Enter') {
                window.location.href = $('.poolsdialog > div').eq(activePoolLink).find('a').attr('href')
            }
        })
    </script>
  </head>

    </div>
